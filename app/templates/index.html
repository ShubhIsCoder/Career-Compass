<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerCompass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <main class="app-shell">
      <header class="hero">
        <div class="brand-pill">CareerCompass AI</div>
        <h1>Your AI career strategist</h1>
        <p class="subtitle">
          Get focused career roadmaps, skill plans, and interview prep tailored to your goals.
        </p>
        <div class="quick-prompts" id="quick-prompts">
          <button type="button" class="chip" data-prompt="Create a 90-day roadmap to become a data analyst.">90-day roadmap</button>
          <button type="button" class="chip" data-prompt="Suggest a backend developer learning path for beginners.">Learning path</button>
          <button type="button" class="chip" data-prompt="Help me optimize my resume for product management roles.">Resume help</button>
        </div>
      </header>

      {% if llm_error %}
      <div class="warning" role="alert">
        <strong>Fallback mode:</strong> {{ llm_error }}
      </div>
      {% endif %}

      <section class="chat-card" aria-label="Career chat interface">
        <div class="chat-header">
          <h2>Guidance Session</h2>
          <span class="status-dot">Live</span>
        </div>

        <section id="chat-window" class="chat-window" aria-live="polite"></section>

        <form id="chat-form" class="chat-form">
          <label class="sr-only" for="message">Ask CareerCompass a question</label>
          <textarea
            id="message"
            placeholder="Describe your background and target roleâ€¦"
            rows="2"
            required
          ></textarea>
          <button type="submit" class="send-btn">Send</button>
        </form>
      </section>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
